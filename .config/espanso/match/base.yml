matches:
  # Simple text replacement
  - trigger: ":euro"
    replace: "â‚¬"

  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: ":phone"
    replace: "0031628022776"

  - trigger: ":hr"
    replace: "----------------------------------------------------------------------------"

  # Dates
  - trigger: ":udate"
    replace: "{{mydate}}"
    force_clipboard: true
    vars:
      - name: mydate
        type: shell
        params:
          cmd: "date"
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":bang"
    replace: "#!/bin/bash"
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  - trigger: ":wur"
    replace: "trim.bresilla@wur.nl"
  - trigger: ":hotmail"
    replace: "kushtrim.bresilla@hotmail.com"
  - trigger: ":gmail"
    replace: "kushtrim.bresilla@gmail.com"
  - trigger: ":yahoo"
    replace: "kushtrim.bresilla@yahoo.com"
