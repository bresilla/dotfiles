<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>VictorMono Nerd Font Mono</string>
        </test>
        <edit name="spacing">
            <int>100</int>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>Iosevka Nerd Font Mono</string>
        </test>
        <edit name="spacing">
            <int>100</int>
        </edit>
    </match>
    <match target="scan">
        <test name="family">
            <string>Iosevka Nerd Font Mono</string>
        </test>
        <edit name="spacing">
            <int>100</int>
        </edit>
    </match>
</fontconfig>
