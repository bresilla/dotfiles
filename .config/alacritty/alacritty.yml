window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 15
    y: 15
dynamic_padding: true
draw_bold_text_with_bright_colors: true

font:
  normal:
    family: PragmataPro Mono
    style: Regular
  bold:
    family: PragmataPro Mono
    style: Bold
  italic:
    family: PragmataPro Mono
    style: Italic
  size: 6.0
  offset:
    x: 0
    y: 6
  use_thin_strokes: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0x424242'
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x2a2a2a'

visual_bell:
  animation: EaseOutCubic
  duration: 200

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

scrolling:
  history: 10000
  multiplier: 3
live_config_reload: true


key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Add, mods: Control, action: IncreaseFontSize }
  - { key: Subtract, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
