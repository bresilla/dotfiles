window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 20
    y: 20
dynamic_padding: true
draw_bold_text_with_bright_colors: true

selection:
    save_to_clipboard: true

ingnore-schemes: true

env:
  TERM: xterm-256color

font:
  normal:
    # family: PragmataPro Mono
    family: VictorMono Nerd Font Mono
    # family: Iosevka Term SS08
    # family: Input Mono Compressed
    style: Light
  bold:
    family: VictorMono Nerd Font Mono
    # family: PragmataPro Mono
    # family: Iosevka Term SS08
    # family: Input Mono Compressed
    style: Bold
  italic:
    family: VictorMono Nerd Font Mono
    # family: PragmataPro Mono
    # family: Iosevka Term SS08
    # family: Input Mono Compressed
    style: Italic
  size: 6
  offset:
    x: 0
    y: 0

